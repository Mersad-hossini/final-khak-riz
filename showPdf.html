<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./image/Hefze Asar Logo Vector.png"
    />
    <title>نمایش فایل PDF</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-12 p-0 embed-container embed-container embed-responsive embed-responsive-16by9"
        >
          <embed
            class="embed-responsive-item"
            src=""
            style="width: 100%; height: 600px"
          />
        </div>
      </div>
    </div>

    <!-- jquery Link -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap Js Link -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Js Link -->
    <script>
      let embedContainer = document.querySelector(".embed-container")
      let locationSearch = new URLSearchParams(location.search);
      let getLocationPdf = locationSearch.get("pdf");

      let embedElem = document.createElement("embed")
      console.log(getLocationPdf);
      embedElem.setAttribute("src" , `https://server.khakrizedarya.ir${getLocationPdf}`)
      embedContainer.append(embedElem)
    </script>

  </body>
</html>
